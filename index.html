<!DOCTYPE html>
<html>
<head>
	<title>
		Trip Cost Calculator
	</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsIljx-RAmmjUcvwI5YsQtzZiRAtWQokU&callback=initMap&libraries=places"
  type="text/javascript"></script>
  	<script src="app.js"></script>
</head>

<body>
	<main>
		<div class="row">
			<div class="col-md-12">
				<div class="info-container">
			<div class="header-container">
				<h1>Calculate the cost of driving</h1>
				<p>Ever wonder how much that trip to work costs?</p>
				<p>Just Fill out the form and see an estimate on the cost of gas it takes to drive there!</p>
			</div>

			<div forms-container>
				<form id="myForm">
					<div class="start-end-container">
						<input id="pac-input" class="search-box" type="text" placeholder="Point A">
						<input id="pac-input2" class="search-box" type="text" placeholder="Point B">
					</div>

					<button id="imperial-option">Imperial</button>

					<button id="metric-option">Metric</button>

					<div class="price-container"></div>
					<button type="submit" class="submit-button">Calculate</button>
				</form>
			</div>
		</div>

		<div class="map-container">
			<div id="map"></div>
		</div>

		<div class="output-container">
			<h2 class="cost"></h2>
			
			<button class="reset">Reset</button>
		</div>
			</div>
		</div>

	</main>
</body>
</html>

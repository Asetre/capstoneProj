<!DOCTYPE html>
<html>
<head>
	<title>
		Trip Cost Calculator
	</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsIljx-RAmmjUcvwI5YsQtzZiRAtWQokU&callback=initMap&libraries=places"
  type="text/javascript"></script>
  	<script src="app.js"></script>
</head>

<body>
	<main>
		<div class="row">
			<div class="col-md-12">
				<div class="info-container container">
					<div class="header-container">
						<h1>Calculate the cost of driving</h1>
						<div class="container">
							<p>Ever wonder how much that trip to work costs?</p>
							<p>Just Fill out the form and see an estimate on the cost of gas it takes to drive there!</p>


							<div forms-container>
						<form id="myForm">
							<div class="start-end-container container">
								<label>Starting Location</label>
								<input id="pac-input" class="search-box" type="text" placeholder="Point A">
								<label>Destination</label>
								<input id="pac-input2" class="search-box" type="text" placeholder="Point B">
							</div>

							<p>Not sure what to fill in?</p>
							<p>The average mileage of cars is approximately 26 Miles per Gallon<br> or 9 Litres per 100 KM</p>

							<div class="container options-container">
								<button id="imperial-option" class="btn btn-info">Imperial</button>

								<button id="metric-option" class="btn btn-info">Metric</button>
							</div>

							<div class="price-container"></div>
							<button type="submit" class="submit-button btn btn-success">Calculate</button>

							<button class="reset btn btn-warning">Reset</button>

							<div class="line-decoration"></div>

							<h2 class="cost"></h2>
						</form>
					</div>
				</div>
			</div>

		</div>

		<div class="map-container">
			<div id="map"></div>
		</div>

	</main>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>
		Trip Cost Calculator
	</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsIljx-RAmmjUcvwI5YsQtzZiRAtWQokU&libraries=places"
  type="text/javascript"></script>
  	<script src="app.js"></script>
</head>
<body>
	<div class="loading">
	</div>
	<main>
		<div class="row blur main-content">
			<div class="col-md-12">
				<div class="info-container container">
					<div class="header-container">
						<h1>Calculate the cost of driving</h1>
						<div class="container">
							<p>Ever wonder how much that trip to work costs?</p>
							<p>Just Fill out the form and see an estimate on the cost of gas it takes to drive there!</p>


							<div forms-container>
						<form id="myForm">
							<div class="start-end-container container">
								<label>Starting Location</label>
								<input id="pac-input" class="search-box" type="text" placeholder="Point A">
								<label>Destination</label>
								<input id="pac-input2" class="search-box" type="text" placeholder="Point B">
							</div>

							<!-- <p>Not sure what to fill in?</p>
							<p>The average mileage of cars is approximately 26 Miles per Gallon<br> or 9 Litres per 100 KM</p> -->

							<div class="container options-container">
								<button id="imperial-option" class="btn btn-info">United States</button>

								<button id="metric-option" class="btn btn-info">Canada</button>


								<div id="can-options-js">

										<label>Choose your province: </label>

									<select id="provinces-js">
										<option value="Alberta">Alberta</option>
										<option value="British Columbia">British Columbia</option>
										<option value="Manitoba">Manitoba</option>
										<option value="New Brunswick">New Brunswick</option>
										<option value="Newfoundland">Newfoundland</option>
										<option value="Nova Scotia">Nova Scotia</option>
										<option value="Northwest Territories">Northwest Territories</option>
										<option value="Nunavut">Nunavut</option>
										<option value="Ontario">Ontario</option>
										<option value="PEI">Prince Edward Island</option>
										<option value="Quebec">Quebec</option>
										<option value="Saskatchewan">Saskatchewan</option>
									</select>

									<div class="vehicle-litres-per-km-js">
										<label>Vehicle Mileage</label>
										<input id="litres-per-km-js"  type="text" placeholder="Litres per 100km">

									</div>
								</div>

								<div id="us-options-js">

									<label>Choose your state: </label>
									<select id="states-js">
										<option value="Alabama">Alabama</option>'
										<option value="Alaska">Alaska</option>'
										<option value="Arizona">Arizona</option>'
										<option value="Arkansas">Arkansas</option>'
										<option value="California">California</option>'
										<option value="Colorado">Colorado</option>'
										<option value="Connecticut">Connecticut</option>'
										<option value="Delaware">Delaware</option>'
										<option value="Florida">Florida</option>
										<option value="Georgia">Georgia</option>
										<option value="Hawaii">Hawaii</option>
										<option value="Idaho">Idaho</option>
										<option value="Illinois">Illinois</option>
										<option value="Indiana">Indiana</option>
										<option value="Iowa">Iowa</option>
										<option value="Kentucky">Kentucy</option>
										<option value="Louisiana">Louisiana</option>
										<option value="Maine">Maine</option>
										<option value="Massachusetts">Massachusetts</option>
										<option value="Michigan">Michigan</option>
										<option value="Minnesota">Minnesota</option>
										<option value="Mississippi">Mississippi</option>
										<option value="Missouri">Missouri</option>
										<option value="Montana">Montana</option>
										<option value="Nebraska">Nebraska</option>
										<option value="Nevada">Nevada</option>
										<option value="New Hampshire">New Hampsire</option>
										<option value="New Jersey">New Jersey</option>
										<option value="New Mexico">New Mexico</option>
										<option value="New York">New York</option>
										<option value="North Carolina">North Carolina</option>
										<option value="North Dakota">North Dakota</option>
										<option value="Ohio">Ohio</option>
										<option value="Oklahoma">Oklahoma</option>
										<option value="Oregon">Oregon</option>
										<option value="Pennsylvania">Pennsylvania</option>
										<option value="Rhode Island">Rhode Island</option>
										<option value="South Carolina">South Carolina</option>
										<option value="South Dakota">South Dakota</option>
										<option value="Tennessee">Tennessee</option>
										<option value="Texas">Texas</option>
										<option value="Utah">Utah</option>
										<option value="Vermont">Vermont</option>
										<option value="Virginia">Virginia</option>
										<option value="Washington">Washington</option>
										<option value="West Virginia">West Virginia</option>
										<option value="Wisconsin">Wisconsin</option>
										<option value="Wyoming">Wyoming</option>
									  </select>

									<div class="vehicle-mileage-js">
										<label>Vehicle Mileage</label>
										<input id="miles-per-gallon"  type="text" placeholder="Miles/Gallon">

									</div>
								</div>
							</div>


							<button type="submit" class="submit-button btn btn-success">Calculate</button>

							<button class="reset btn btn-warning">Reset</button>

							<div class="line-decoration"></div>
							<div class="cost-container"></div>
						</form>
					</div>
				</div>
			</div>

		</div>

		<div class="map-container">
			<div id="map"></div>
		</div>

	</main>
</body>
</html>
